<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

          <img class="logo" src="../images/LogoDiamond.jpg" alt="diamond">
              <h3 class="logotext">Shine</h3><h4 class="logotext">AUCTIONS</h4>

  </div>
</div>
</div><br><br>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

{% endblock %}

{% block content %}
<body>
<div class="container col-md-6">
  <h2>Login Form</h2>
  <!--update the action and the method with relevant information-->
  <form action="/login", method="GET">
    <!-- keeps the label and text in a group vertically stacked--> 
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
  
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
 
  </form>
</div><br><br>

{% endblock %}
